<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="h-dvh flex flex-col items-center justify-center bg-[#1d180b] text-white">
        <container class="w-full max-w-2xl mx-20 p-4 bg-[#322d23] rounded-lg ">
            <header>
                <h1 class="text-[#ffcd19] text-3xl mb-4 font-bold text-center">To Do List</h1>
            </header>
            <main class="flex flex-col gap-3">
                <div class="flex gap-2">
                    <input type="text" id="task-input" class="w-full p-2 bg-[#1d180b] border border-[#605b53] rounded text-white" placeholder="Add a new task...">
                    <input type="date" id="due-date-input" class="p-2 bg-[#1d180b] border border-[#605b53] rounded text-white">
                    <button id="add-task-btn" onclick="addTask()" class="w-full max-w-10 h-full p-2 bg-[#ffd85e] text-[#17121c] rounded font-bold text-xl">+</button>
                </div>
                <div class="flex gap-2 justify-between">
                    <div class="flex gap-1">
                        <button onclick="filterTasks('all')" class="px-3 py-1 active:bg-[#ffd85e] bg-[#1d180b] border border-[#ffdd77] text-white rounded font-bold text-xs cursor-pointer">All</button>
                        <button onclick="filterTasks('today')" class="px-3 py-1 active:bg-[#ffd85e] bg-[#1d180b] border border-[#ffdd77] text-white rounded font-bold text-xs cursor-pointer">Today</button>
                        <button onclick="filterTasks('incomplete')" class="px-3 active:bg-[#ffd85e] py-1 bg-[#1d180b] border border-[#ffdd77] text-white rounded font-bold text-xs cursor-pointer">Incomplete</button>
                        <button onclick="filterTasks('completed')" class="px-3 active:bg-[#ffd85e] py-1 bg-[#1d180b] border border-[#ffdd77] text-white rounded font-bold text-xs cursor-pointer">Completed</button>
                    </div>
                    <button onclick="deleteAllTask()" class="w-full px-2 py-1 bg-[#ff4c4c] text-white rounded font-bold max-w-30 cursor-pointer">Delete All</button>
                </div>
                <table class="w-full text-left">
                    <thead>
                        <tr>
                            <th class="p-2 border-b border-[#605b53]">Task</th>
                            <th class="p-2 border-b border-[#605b53]">Due Date</th>
                            <th class="p-2 border-b border-[#605b53]">Status</th>
                            <th class="p-2 border-b border-[#605b53]">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="task-list" task-list>
                    
                    </tbody>
                </table>
            </main>
            <footer class="text-center mt-10">
                <p>&copy; 2026 To Do List App</p>
            </footer>
        </container>
    </div>
    <!-- javasript code will go here -->
    <script src="js/index.js"></script>
</body>
</html>
